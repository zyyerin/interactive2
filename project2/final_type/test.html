<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="index.png" />
        <title>Sadface</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

<body>

<!--straight lines-->

<div class="letter grid">
    <div class="box diagboth"></div>
    <div class=" box diagboth"></div>
</div>

<div class="letter a">
    <div class="box borderRed"></div>
    <div class="box borderRed south_"></div>
</div>

<div class="letter b">
    <div class="box diagright northw"></div>
    <div class="box"></div>
</div>

<div class="letter c">
    <div class="box northw"></div>
    <div class="box southw"></div>
</div>

<div class="letter d">
    <div class="box west diagleft"></div>
    <div class="box north_"></div>
</div>

<div class="letter e">
    <div class="box east_"></div>
    <div class="box east_"></div>
</div>

<div class="letter f">
    <div class="box northw"></div>
    <div class="box northw"></div>
</div>

<div class="letter g">
    <div class="box northw"></div>
    <div class="box north_"></div>
</div>

<div class="letter h">
    <div class="box north_"></div>
    <div class="box south_"></div>
</div>

<div class="letter i">
    <div class="box west"></div>
    <div class="box west"></div>
</div>

<div class="letter j">
    <div class="box east"></div>
    <div class="box north_"></div>
</div>

<div class="letter k">
    <div class="box west diagright"></div>
    <div class="box west diagleft"></div>
</div>

<div class="letter l">
    <div class="box west"></div>
    <div class="box southw"></div>
</div>

<div class="letter m">
    <div class="box diagleft south"></div>
    <div class="box diagleft south"></div>
</div>

<div class="letter n">
    <div class="box east diagleft"></div>
    <div class="box west diagleft"></div>
</div>

<div class="letter o">
    <div class="box none bgRed"></div>
    <div class="box none bgRed"></div>
</div>

<div class="letter p">
    <div class="box"></div>
    <div class="box west"></div>
</div>

<div class="letter q">
    <div class="box south_"></div>
    <div class="box southe"></div>
</div>

<div class="letter r">
    <div class="box"></div>
    <div class="box west diagleft"></div>
</div>

<div class="letter s">
    <div class="box east_"></div>
    <div class="box west_"></div>
</div>

<div class="letter t">
    <div class="box northw"></div>
    <div class="box west"></div>
</div>

<div class="letter u">
    <div class="box eastwest"></div>
    <div class="box north_"></div>
</div>

<div class="letter v">
    <div class="box eastwest"></div>
    <div class="box none diagboth"></div>
</div>

<div class="letter w">
    <div class="box south diagright"></div>
    <div class="box south diagright"> </div>
</div>

<div class="letter x">
    <div class="box none diagboth"></div>
    <div class="box none diagboth"></div>
</div>

<div class="letter y">
    <div class="box north_"></div>
    <div class="box west_"></div>
</div>

<div class="letter z">
    <div class="box north diagright"></div>
    <div class="box south diagright"></div>
</div>

<div class="letter one">
    <div class="box east"></div>
    <div class="box east"></div>
</div>
<div class="letter two">
    <div class="box west_"></div>
    <div class="box east_"></div>
</div>
<div class="letter three">
    <div class="box west_"></div>
    <div class="box west_"></div>
</div>
<div class="letter four">
    <div class="box north_"></div>
    <div class="box east"></div>
</div>
<div class="letter five">
    <div class="box east_"></div>
    <div class="box west_"></div>
</div>
<div class="letter six">
    <div class="box east_"></div>
    <div class="box"></div>
</div>
<div class="letter seven">
    <div class="box northe"></div>
    <div class="box east"></div>
</div>
<div class="letter eight">
    <div class="box"></div>
    <div class="box"></div>
</div>
<div class="letter nine">
    <div class="box"></div>
    <div class="box west_"></div>
</div>
<div class="letter zero">
    <div class="box south_"></div>
    <div class="box north_"></div>
</div>
<div class="letter period">
    <div class="box none"></div>
    <div class="box eastwest"></div>
</div>
<div class="letter comma">
    <div class="box none"></div>
    <div class="box west"></div>
</div>
<div class="letter quotation">
    <div class="box eastwest"></div>
    <div class="box none"></div>
</div>
<div class="letter wow">
    <div class="box west"></div>
    <div class="box eastwest"></div>
</div>
<div class="letter what">
    <div class="box west_"></div>
    <div class="box west"></div>
</div>


</body>
</html>
